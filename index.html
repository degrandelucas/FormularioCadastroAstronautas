<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form action>
      <div>
        <label for="fullname">Nome Completo</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          size="50"
          placeholder="Informe seu nome completo"
          required
        /><br /><br />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          size="30"
          placeholder="Informe seu e-mail"
          required
        />
        -
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" /> <br /><br />
      </div>

      <div>
        <label for="datanascimento">Data de Nascimento</label>
        <input type="date" name="datanacimento" id="datanascimento" /> -
        <label for="foto">Foto</label>
        <input type="file" name="foto" id="foto" /> <br /><br />
      </div>

      <div>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
          <option value="Russo">Russo</option>
          <option value="Americano">Americano</option>
          <option value="Brasileiro">Brasileiro</option>
        </select>
        - Gênero:
        <label for="masculino">M</label>
        <input type="radio" id="masculino" name="genero" value="masculino" checked />
        <label for="feminino">F</label>
        <input type="radio" id="feminino" name="genero" valeu="feminino" />
        <br /><br />
      </div>

      <div>
        Suas principais qualidades: <br />
        <label for="inteligencia">Inteligência</label>
        <input
          type="checkbox"
          id="inteligencia"
          name="opcao1"
          value="inteligencia"
        />
        <label for="resiliencia">Resiliência</label>
        <input
          type="checkbox"
          id="resiliencia"
          name="opcao2"
          value="resiliencia"
        />
        <label for="preparofisico">Preparo físico</label>
        <input
          type="checkbox"
          id="preparofisico"
          name="opcao3"
          value="preparofisico"
        />
        <label for="educacao">Educação</label>
        <input type="checkbox" id="educacao" name="opcao4" value="educacao" />
        <br /><br />
      </div>

      <div>
        <label for="motivoast">Por que esse sonho?</label> </br>
        <textarea
          name="motivo"
          id="motivoast"
          cols="40"
          rows="10"
          placeholder="Qual o motivo para ser astronauta?"
        ></textarea>
      </div>
    </form>
  </body>
</html>
